<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="date-input">
        <div class="input-field">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day">
        </div>

        <div class="input-field">
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month">
        </div>
        
        <div class="input-field">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year">
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" id="enter-button">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
        </g>
      </svg>
    </div>

    <div class="age-display">
      <div class="display-text">
        <a id="year-display">--</a> years <br>
        <a id="month-display">--</a> months <br>
        <a id="day-display">--</a> days <br>
      </div>
      
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
